                                <select class="form-select" id="dietary_preference" name="dietary_preference" required>
                                    <option value="" disabled selected>Select your preference</option>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Vegan">Vegan</option>

                                </div>

                            <div class="mb-3 row">

                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" name="height" min="50" max="250" required>
                                </div>
                                <div class="col">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" name="weight" min="10" max="300" required>

                    </div>
